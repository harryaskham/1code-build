name: Build macOS

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download Claude binary
        run: bun run claude:download:all

      - name: Build app
        run: bun run build

      - name: Package macOS app
        run: bun run package:mac
        env:
          # Disable auto-discovery to prevent signing errors when no cert provided
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # For signed/notarized builds, set these secrets in GitHub:
          # APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, APPLE_TEAM_ID, CSC_LINK, CSC_KEY_PASSWORD

      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg
          if-no-files-found: error

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: release/*.zip
          if-no-files-found: error
